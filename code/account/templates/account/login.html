<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>用户登录</title>
  <meta name="viewport" content="width=device-width"/>
  <style type="text/css">
  body{
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 1.42857143;
    color: #333;
    background-size: cover;
    background: url('/static/img/background2.jpg') no-repeat fixed center 110%;
  }
  .login{
    width: 300px;
    height: 200px;
    margin: 200px auto;
  }
  .login-eror{
    display: inline;
    color: red;
    margin-left: 10px;
  }
</style>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
  <!--header-->

  <!--login-->
  <div class="login panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">
        用户登录
        <small class="pull-right">
          <a class="text-right" href="/account/signup/" role="button">还没有注册？点击这里注册</a>
        </small>
      </h3>

    </div>
    <!--login-form-->
    <form id="focus" method="post" class="panel-body">
      <div class="input-group" style="width: 250px">
        <input name="username" class="form-control" placeholder="用户名称" aria-describedby="basic-addon1" />
      </div>
      <br>
      <div class="input-group" style="width: 250px">
        <input name="password" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" />
      </div>
      {% if error %}
      <div class="login-eror">用户名或密码错误</div>
      {% endif %}
    {% if error_disabled %}
      <div class="login-eror">该用户已停用或已过期</div>
      {% endif %}
      <div class="input-group-btn">
        <button tabindex="1" value="登录" name="loginsubmit" type="submit" class="btn btn-default" style="float: right;margin-top: 10px;">登录</button>
      </div>
    </form>
  </div>
</body>
</html>
