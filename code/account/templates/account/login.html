<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台管理系统</title>
<meta name="viewport" content="width=device-width"/>
<style type="text/css">
  body{
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 1.42857143;
    color: #333;
    background: url('/static/img/1.jpg') no-repeat center center fixed;
    background-size: cover;
  }
  .login{
    width: 300px;
    height: 200px;
    border-radius: 5px;
    box-shadow: 0 1px 0 rgba(0,0,0,.1);
    --webkit-box-shadow: 0 1px 0 rgba(0,0,0,.1);
    border: solid 1px #eee;
    background:-webkit-linear-gradient(top,#fff 0,#ddd 100%);
    margin: 200px auto;
  }
  .login-form h2{
    margin-left: 5px;
  }
  input{
    width: 90%;
    font-size: 18px;
    height:35px;
    line-height: 35px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
    background-color: rgb(250, 255, 189);
    transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    margin-left: 10px;
    margin-bottom: 10px;
  }
  .login-btn{
    width: 80px;
    height: 30px;
    color: #fff;
    background-color: #47a447;
    border-color: #398439;
    border: 1px solid transparent;
    border-radius: 4px;
    float: right;
    margin-right: 10px;
    cursor: pointer;
  }
  .login-eror{
    display: inline;
    color: red;
    margin-left: 10px;
  }
</style>
</head>
<body>
<!--header-->

<!--login-->
<div class="login">
    <div class="login-form"> 
        <!--  -->
        <div><h2>用户登录</h2></div>
        <!--login-form-->
           <form id="focus" method="post">
            <div class="login-info">
                <label class="login-name"><i></i><input name="username"class="input_txt" placeholder="用户名称"/></label>
                <label class="login-pwd"><i></i><input name="password" type="password" class="input_txt" placeholder="密码"/></label>
            </div>
            {% if error %}
            <div class="login-eror">用户名或密码错误</div>
            {% endif %}
            {% if error_disabled %}
            <div class="login-eror">该用户已停用或已过期</div>
            {% endif %}
            <button tabindex="1" value="登录" name="loginsubmit" type="submit" class="login-btn">登录</button>
          </form>
    </div>
  </div>
</body>
</html>
