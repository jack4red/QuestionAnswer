<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>用户注册</title>
  <meta name="viewport" content="width=device-width"/>
  <style type="text/css">
  body{
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 1.42857143;
    color: #333;
    background-size: cover;
    background: url('/static/img/background2.jpg') no-repeat fixed center 110%;
  }
  .login{
    width: 300px;
    height: 250px;
    margin: 200px auto;
  }
  .for_error_position{
    position: relative;
  }
  .login-eror{
    position: absolute;
    bottom: 30px;
    display: inline;
    color: red;
    margin-left: 10px;
  }
</style>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"></head>
<body>
  <!--header-->

  <!--login-->
  <div class="login panel panel-info">
    <div class="panel-heading">
      <h2 class="panel-title">
        用户注册
        <small class="pull-right">
          <a href="/account/login/">已有账户？点击这里登录</a>
        </small>
      </h2>

    </div>
    <!--login-form-->
    <form id="focus" method="post" class="panel-body for_error_position">
      <div class="login-info">
        <div class="input-group" style="width: 250px">
          <input name="username" class="form-control" placeholder="用户名称" aria-describedby="basic-addon1" />
        </div>
        <br>
        <div class="input-group" style="width: 250px">
          <input name="password" type="password" class="form-control" placeholder="密码" aria-describedby="basic-addon1" />
        </div>
        <br>
        <div class="input-group" style="width: 250px">
          <input name="checkpassword" type="password" class="form-control" placeholder="再次输入密码" aria-describedby="basic-addon1" />
        </div>
      </div>
      {% if error %}
      <div class="login-eror">该用户已存在</div>
      {% endif %}
      <div class="login-eror" style="display: none;">两次输入的密码不一致</div>
      <a class="btn btn-default" href="javascript:void(0)" style="float: right;margin-top: 10px;">注册</a>
    </form>
  </div>
  <script src="/static/bootstrap/js/jquery.min.js"></script>
  <script type="text/javascript">
  var formdom = document.getElementsByTagName('form')[0];
  var loginbtn = document.getElementsByClassName('btn-default')[0];
  loginbtn.onclick = function() {
    var password_val = $('input[name="password"]').val();
    var checkpassword_val = $('input[name="checkpassword"]').val();
    if (password_val!=checkpassword_val) {
      $('.login-eror').html('两次输入的密码不一致').show()
      return;
    }
    formdom.submit();
  }
</script>
</body>
</html>
