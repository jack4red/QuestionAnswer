{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'QuestionAnswer:login' %}">
{% csrf_token %}

<div class="form-group">
	{{ form.username }}
	{{ form.password }}	
</div>


<input type="submit" value="Login" />
<input type="hidden" name="next" value="{% url 'QuestionAnswer:index' %}" />
</form>

{% endblock %}
