{% load humanize %}

<h3>Latest Questions</h3>
{% if latest_questions %}
        <div class="list-group">
        {% for question in latest_questions %}
        <a href="{% url 'QuestionAnswer:detail' question.id  %}" class="list-group-item">
                <h4 class="list-group-item-heading">{{ question.question_text }}</h2>
                <p class="list-group-item-text">{{ question.pub_date|naturaltime }}</p>
        </a>
        {% endfor %}
        </div>
{% else %}
        <p>No questions yet. Post one now!</p>
{% endif %}
